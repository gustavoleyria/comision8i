<!DOCTYPE html>
<html lang="es-ARG">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Leyria Gustavo">
    <meta name="descripcion" content="redes">
    <meta name="keywords" content="redes, internet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>JS CRUD</title>
</head>
<body>


  <!-- Button trigger modal -->
  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Ingresar Producto
  </button>
  <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="" onclick="modificarProducto()">
    Cambiar Producto
  </button>
  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="" onclick="eliminarProducto()">
    Eliminar Producto
  </button>

  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Detalle</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
      </tr>
    </thead>
    <tbody id="Mercaderia">
      
    </tbody>
  </table>


  
  <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal2">
    Comprar Producto
  </button>
  <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="">
    Mostrar Factura
  </button>

  <table class="table mt-2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Factura</th>
        <th scope="col">Cliente</th>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody id="Ventas">
      
    </tbody>
  </table>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ingresar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="ProductoIn" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="ProductoIn" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="DetalleIn" class="form-label">Detalle del Producto</label>
            <input type="text" class="form-control" id="DetalleIn">
          </div>
          <div class="mb-3">
            <label for="PrecioIn" class="form-label">Precio del Producto</label>
            <input type="number" class="form-control" id="PrecioIn">
          </div>
          <div class="mb-3">
            <label for="CantidadIn" class="form-label">Cantidad del Producto</label>
            <input type="number" class="form-control" id="CantidadIn">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="agregarProducto()">Guardar</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal 2-->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Comprar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="ProductoOut" class="form-label">Elige el código del producto 1,2, etc</label>
            <input type="number" class="form-control" id="ProductoOut" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="DetalleOut" class="form-label">Nombre del Cliente</label>
            <input type="text" class="form-control" id="DetalleOut">
          </div>          
          <div class="mb-3">
            <label for="CantidadIn" class="form-label">Cantidad a Comprar "no puede superar el máximo ofrecido"</label>
            <input type="number" class="form-control" id="CantidadIn">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="comprarProducto()">Comprar</button>
      </div>
    </div>
  </div>
</div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
